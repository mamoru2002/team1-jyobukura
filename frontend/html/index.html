<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジョブクラ！ - STEP1 ビフォースケッチ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white p-8 border-r border-slate-200 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold text-orange-600 mb-12">ジョブクラ！</h1>
                <nav class="space-y-4">
                    <a href="#" class="block text-slate-600 step-active">STEP1 ビフォースケッチ</a>
                    <a href="#" class="block text-slate-400">STEP2 省察</a>
                    <a href="#" class="block text-slate-400">STEP3 動機・嗜好</a>
                    <a href="#" class="block text-slate-400">STEP4 業務クラフティング</a>
                    <a href="#" class="block text-slate-400">STEP5 関係性クラフティング</a>
                    <a href="#" class="block text-slate-400">STEP6 認知クラフティング</a>
                    <a href="#" class="block text-slate-400">STEP7 アクションプラン</a>
                </nav>
            </div>
            <div class="text-sm text-slate-400">
                <p>山本航暉さん</p>
                <a href="#" class="hover:text-orange-600">ログアウト</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-12 flex flex-col">
            <header class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-3xl font-bold">STEP1 ビフォースケッチ</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-slate-500">1/7</span>
                        <button class="w-8 h-8 rounded-full bg-slate-200 text-slate-600 hover:bg-slate-300 flex items-center justify-center">？</button>
                    </div>
                </div>
                <p class="text-slate-500">まずは、あなたの現在の仕事を構成する要素を自由に書き出してみましょう。</p>
                <!-- Progress Bar -->
                <div class="w-full bg-slate-200 rounded-full h-2 mt-4">
                    <div class="bg-orange-600 h-2 rounded-full progress-bar-fill" style="width: 14.2%"></div>
                </div>
            </header>

            <!-- Content Area: STEP1 -->
            <div class="flex-1 bg-slate-100 rounded-2xl p-8 grid grid-cols-4 grid-rows-2 gap-6 relative fade-in">
                <!-- Cards -->
                <div class="card bg-white rounded-lg p-4 shadow-sm flex flex-col justify-between">
                    <textarea class="w-full h-full bg-transparent resize-none focus:outline-none" placeholder="定例会議の資料作成..."></textarea>
                    <div class="text-right text-xs text-slate-400">タスク</div>
                </div>
                 <div class="card bg-white rounded-lg p-4 shadow-sm flex flex-col justify-between">
                    <textarea class="w-full h-full bg-transparent resize-none focus:outline-none" placeholder="クライアントAとの打ち合わせ..."></textarea>
                    <div class="text-right text-xs text-slate-400">タスク</div>
                </div>
                 <div class="card bg-white rounded-lg p-4 shadow-sm flex flex-col justify-between">
                    <textarea class="w-full h-full bg-transparent resize-none focus:outline-none" placeholder="〇〇部長 (週1で報告)..."></textarea>
                    <div class="text-right text-xs text-teal-500">人物</div>
                </div>
                 <div class="card bg-white rounded-lg p-4 shadow-sm flex flex-col justify-between">
                    <textarea class="w-full h-full bg-transparent resize-none focus:outline-none" placeholder="チームメンバーとの雑談..."></textarea>
                    <div class="text-right text-xs text-teal-500">人物</div>
                </div>
                 <div class="card bg-white rounded-lg p-4 shadow-sm flex flex-col justify-between">
                    <textarea class="w-full h-full bg-transparent resize-none focus:outline-none" placeholder="Excelスキル..."></textarea>
                    <div class="text-right text-xs text-amber-500">スキル</div>
                </div>
                 <div class="card bg-white rounded-lg p-4 shadow-sm flex flex-col justify-between">
                    <textarea class="w-full h-full bg-transparent resize-none focus:outline-none" placeholder="..."></textarea>
                </div>
                
                <!-- Add Button -->
                <button class="absolute top-8 right-8 w-12 h-12 bg-orange-600 text-white rounded-full flex items-center justify-center text-3xl font-light shadow-lg hover:bg-orange-700 transition-transform hover:scale-110">
                    +
                </button>
            </div>

            <footer class="mt-8 flex justify-end">
                <button class="bg-orange-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-orange-700 transition-all">
                    次へ進む
                </button>
            </footer>
        </main>
    </div>
</body>
</html>
