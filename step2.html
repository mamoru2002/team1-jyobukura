<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジョブクラ！ - STEP2 省察</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .step-inactive {
            color: #64748B; /* slate-500 */
        }
        .step-active {
            color: #4F46E5; /* indigo-600 */
            font-weight: 700;
        }
        .step-completed {
            color: #3B82F6; /* blue-500 */
            position: relative;
            padding-left: 20px;
        }
        .step-completed::before {
            content: '✓';
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        .progress-bar-fill {
            transition: width 0.5s ease-in-out;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea:focus {
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.4);
            border-color: #6366F1; /* indigo-500 */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-white p-8 border-r border-slate-200 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold text-indigo-600 mb-12">ジョブクラ！</h1>
                <nav class="space-y-4">
                    <a href="#" class="block step-completed">STEP1 ビフォースケッチ</a>
                    <a href="#" class="block step-active">STEP2 省察</a>
                    <a href="#" class="block text-slate-400">STEP3 動機・嗜好</a>
                    <a href="#" class="block text-slate-400">STEP4 業務クラフティング</a>
                    <a href="#" class="block text-slate-400">STEP5 関係性クラフティング</a>
                    <a href="#" class="block text-slate-400">STEP6 認知クラフティング</a>
                    <a href="#" class="block text-slate-400">STEP7 アクションプラン</a>
                </nav>
            </div>
            <div class="text-sm text-slate-400">
                <p>山本航暉さん</p>
                <a href="#" class="hover:text-indigo-600">ログアウト</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-12 flex flex-col">
            <header class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-3xl font-bold">STEP2 ビフォースケッチの省察</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-slate-500">2/7</span>
                        <button class="w-8 h-8 rounded-full bg-slate-200 text-slate-600 hover:bg-slate-300 flex items-center justify-center">？</button>
                    </div>
                </div>
                <p class="text-slate-500">書き出した仕事の要素を見ながら、自分自身に問いかけてみましょう。</p>
                <!-- Progress Bar -->
                <div class="w-full bg-slate-200 rounded-full h-2 mt-4">
                    <div class="bg-indigo-600 h-2 rounded-full progress-bar-fill" style="width: 28.4%"></div>
                </div>
            </header>

            <!-- Content Area: STEP2 -->
            <div class="flex-1 grid grid-cols-2 gap-8 fade-in">
                <!-- Left Panel: Before Sketch -->
                <div class="bg-slate-100 rounded-2xl p-6 flex flex-col">
                    <h3 class="font-bold mb-4">あなたのビフォースケッチ</h3>
                    <div class="flex-1 grid grid-cols-2 gap-4 overflow-y-auto">
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">定例会議の資料作成</div>
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">クライアントAとの打ち合わせ</div>
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">〇〇部長 (週1で報告)</div>
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">チームメンバーとの雑談</div>
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">Excelスキル</div>
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">新機能の企画</div>
                        <div class="bg-white rounded-lg p-3 shadow-sm text-sm">問い合わせ対応</div>
                    </div>
                </div>
                
                <!-- Right Panel: Reflection Questions -->
                <div class="flex flex-col space-y-6 overflow-y-auto">
                    <div>
                        <label for="q1" class="font-bold text-slate-700">いまの仕事を始めたときと比べて、現在の時間とエネルギーの割り当てに変化はありますか？</label>
                        <textarea id="q1" rows="4" class="mt-2 w-full p-3 border border-slate-300 rounded-lg focus:outline-none transition-all" placeholder="例：以前は顧客対応に多くの時間を使っていたが、今は資料作成が中心になっている..."></textarea>
                    </div>
                    <div>
                        <label for="q2" class="font-bold text-slate-700">現在の時間とエネルギーの割り当てを見て、どのように感じますか？その理由は？</label>
                        <textarea id="q2" rows="4" class="mt-2 w-full p-3 border border-slate-300 rounded-lg focus:outline-none transition-all" placeholder="例：思ったより雑務に時間を割いていて驚いた。もっと企画に時間を使いたいと感じる..."></textarea>
                    </div>
                    <div>
                        <label for="q3" class="font-bold text-slate-700">ビフォースケッチを見て、どこか驚いた点はありますか？</label>
                        <textarea id="q3" rows="4" class="mt-2 w-full p-3 border border-slate-300 rounded-lg focus:outline-none transition-all" placeholder="例：「あの人」との関わりが、意外と多くの業務に影響していることに気づいた..."></textarea>
                    </div>
                </div>
            </div>

            <footer class="mt-8 flex justify-between">
                <button class="bg-slate-200 text-slate-700 font-bold py-3 px-8 rounded-lg hover:bg-slate-300 transition-all">
                    前に戻る
                </button>
                <button class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-all">
                    次へ進む
                </button>
            </footer>
        </main>
    </div>
</body>
</html>
